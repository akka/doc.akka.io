<!DOCTYPE html>
<html>
  <head>
    <title>Go to akka.io</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="refresh" content="5;url=https://akka.io">
    <meta name="description" content="Akka is a toolkit for building highly concurrent, distributed, and resilient message-driven applications for Java and Scala."/>
    <link rel="canonical" href="https://akka.io/docs/"/>
    <script type="text/javascript">
      if (document.location.hostname == "repo.akka.io") {
        window.location.href = "https://repo.akka.io/releases"
      } else if (document.location.hostname == "doc.akka.io") {
        window.location.href = "https://akka.io/docs"
      } else if (document.location.hostname == "download.akka.io") {
        window.location.href = "https://akka.io/downloads"
      } else {
        window.location.href = "https://akka.io"
      }
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow the <a href="https://akka.io">link to akka.io</a>
  </body>
</html>
